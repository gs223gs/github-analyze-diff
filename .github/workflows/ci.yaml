name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # 品質チェック（リント、型チェック）
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./github-analyze-diff

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: github-analyze-diff/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

  # ビルドテスト
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./github-analyze-diff

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: github-analyze-diff/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: ./github-analyze-diff/.next/
          retention-days: 1

  # Dockerビルドテスト
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [quality-check, build-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: false
          tags: github-analyze-diff:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # セキュリティチェック
  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./github-analyze-diff

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: github-analyze-diff/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high

  # 成功時の通知とサマリー
  success-summary:
    name: Success Summary
    runs-on: ubuntu-latest
    needs: [quality-check, build-test, docker-build, security-check]
    if: success()

    steps:
      - name: Success notification
        run: |
          echo "✅ All checks passed successfully!"
          echo "📋 Summary:"
          echo "  - ✅ Code quality check completed"
          echo "  - ✅ Build test completed"  
          echo "  - ✅ Docker build test completed"
          echo "  - ✅ Security check completed"